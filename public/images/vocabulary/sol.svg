<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit style sun (sol) -->
  
  <!-- Main sun circle -->
  <circle cx="50" cy="50" r="25" fill="#ffcc00" stroke="#ffaa00" stroke-width="2"/>
  
  <!-- Sun inner glow -->
  <circle cx="50" cy="50" r="18" fill="#ffdd33"/>
  
  <!-- Sun highlight -->
  <circle cx="43" cy="43" r="5" fill="#ffffcc"/>
  
  <!-- Sun rays - large -->
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(0 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(30 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(60 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(90 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(120 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(150 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(180 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(210 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(240 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(270 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(300 50 50)"/>
  <rect x="50" y="5" width="2" height="15" fill="#ffcc00" transform="rotate(330 50 50)"/>
  
  <!-- Sun rays - small diagonal -->
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(15 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(45 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(75 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(105 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(135 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(165 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(195 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(225 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(255 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(285 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(315 50 50)"/>
  <rect x="50" y="10" width="2" height="10" fill="#ffdd33" transform="rotate(345 50 50)"/>
  
  <!-- Pixelated face -->
  <rect x="42" y="48" width="4" height="4" fill="#ff6600"/>
  <rect x="54" y="48" width="4" height="4" fill="#ff6600"/>
  <path d="M 43,58 Q 50,64 57,58" stroke="#ff6600" stroke-width="2" fill="none"/>
  
  <!-- Sun aura glow effect -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffcc" stroke-width="2" opacity="0.5"/>
</svg> 