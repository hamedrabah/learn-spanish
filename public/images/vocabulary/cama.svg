<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit style bed (cama) -->
  
  <!-- Bed frame -->
  <rect x="10" y="40" width="100" height="20" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/>
  
  <!-- Bed headboard -->
  <rect x="10" y="20" width="10" height="20" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/>
  <rect x="20" y="20" width="90" height="5" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/>
  
  <!-- Mattress -->
  <rect x="15" y="35" width="90" height="10" rx="2" ry="2" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
  
  <!-- Pillow -->
  <rect x="20" y="30" width="25" height="10" rx="3" ry="3" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  <rect x="22" y="32" width="21" height="6" rx="2" ry="2" fill="#FFFFFF" stroke="#F5F5F5" stroke-width="0.5"/>
  
  <!-- Blanket -->
  <rect x="20" y="40" width="80" height="15" fill="#3F51B5" stroke="#303F9F" stroke-width="1"/>
  <path d="M20,40 C20,45 25,50 30,40" fill="#303F9F" stroke="#303F9F" stroke-width="0.5"/>
  <path d="M30,40 C30,45 35,50 40,40" fill="#303F9F" stroke="#303F9F" stroke-width="0.5"/>
  <path d="M40,40 C40,45 45,50 50,40" fill="#303F9F" stroke="#303F9F" stroke-width="0.5"/>
  <path d="M50,40 C50,45 55,50 60,40" fill="#303F9F" stroke="#303F9F" stroke-width="0.5"/>
  <path d="M60,40 C60,45 65,50 70,40" fill="#303F9F" stroke="#303F9F" stroke-width="0.5"/>
  <path d="M70,40 C70,45 75,50 80,40" fill="#303F9F" stroke="#303F9F" stroke-width="0.5"/>
  <path d="M80,40 C80,45 85,50 90,40" fill="#303F9F" stroke="#303F9F" stroke-width="0.5"/>
  <path d="M90,40 C90,45 95,50 100,40" fill="#303F9F" stroke="#303F9F" stroke-width="0.5"/>
  
  <!-- Bed legs -->
  <rect x="12" y="60" width="6" height="10" fill="#5D4037" stroke="#4E342E" stroke-width="1"/>
  <rect x="102" y="60" width="6" height="10" fill="#5D4037" stroke="#4E342E" stroke-width="1"/>
  
  <!-- Shadow -->
  <ellipse cx="60" cy="73" rx="50" ry="3" fill="#000000" opacity="0.2"/>
  
  <!-- Headboard details -->
  <circle cx="15" cy="25" r="2" fill="#5D4037"/>
  <circle cx="15" cy="35" r="2" fill="#5D4037"/>
  
  <!-- Pixel details -->
  <rect x="13" y="62" width="2" height="2" fill="#4E342E"/>
  <rect x="103" y="62" width="2" height="2" fill="#4E342E"/>
  <rect x="55" y="43" width="2" height="2" fill="#3949AB"/>
  <rect x="75" y="43" width="2" height="2" fill="#3949AB"/>
</svg> 