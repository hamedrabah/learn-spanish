<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- 16-bit style apple (manzana) -->
  
  <!-- Apple stem -->
  <rect x="7" y="1" width="2" height="2" fill="#663300" />
  
  <!-- Apple leaf -->
  <rect x="9" y="1" width="2" height="1" fill="#33cc33" />
  <rect x="10" y="2" width="2" height="1" fill="#33cc33" />
  
  <!-- Apple top indentation -->
  <rect x="7" y="3" width="2" height="1" fill="#cc0000" />
  
  <!-- Apple body (red) -->
  <rect x="4" y="4" width="8" height="1" fill="#e60000" />
  <rect x="3" y="5" width="10" height="1" fill="#e60000" />
  <rect x="2" y="6" width="12" height="4" fill="#e60000" />
  <rect x="3" y="10" width="10" height="1" fill="#e60000" />
  <rect x="4" y="11" width="8" height="1" fill="#e60000" />
  
  <!-- Apple highlights -->
  <rect x="4" y="6" width="1" height="3" fill="#ff3333" />
  <rect x="10" y="5" width="1" height="1" fill="#ff6666" />
  
  <!-- Apple bite area -->
  <rect x="11" y="7" width="2" height="2" fill="#ffffff" />
  <rect x="10" y="8" width="1" height="1" fill="#ffffff" />
  
  <!-- Apple shadow -->
  <rect x="5" y="12" width="6" height="1" fill="#000000" opacity="0.3" />
</svg> 