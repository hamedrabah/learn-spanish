<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Island silhouette in Monkey Island style -->
  <defs>
    <linearGradient id="islandGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Island silhouette -->
  <path d="M0,390 
           L120,380 
           L150,360 
           L180,370 
           L220,365 
           L240,325
           L270,335
           L300,295
           L310,325
           L340,290
           L360,340
           L380,315
           L400,280
           L420,290
           L440,240
           L460,200
           L480,160
           L500,130
           L520,160
           L540,200
           L560,180
           L580,220
           L600,250
           L620,280
           L640,310
           L660,330
           L680,345
           L700,360
           L720,370
           L800,380
           L800,400
           L0,400 Z" 
        fill="url(#islandGlow)" />
  
  <!-- Reflections/highlights on mountain edges (subtle) -->
  <path d="M460,200 L480,160 L500,130 L520,160" 
        stroke="#444444" 
        stroke-width="2" 
        fill="none" 
        opacity="0.5" />
  
