<svg width="96" height="96" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- 16-bit style friends in Mexico -->
  
  <!-- Friend 1 (left) -->
  <!-- Head -->
