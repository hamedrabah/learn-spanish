<?xml version="1.0" encoding="UTF-8"?>
<svg width="130" height="90" viewBox="0 0 130 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Movie Theater scene -->
  <rect width="130" height="90" fill="#1A1A1A"/>
  
  <!-- Movie Screen -->
  <rect x="15" y="10" width="100" height="60" fill="#CCCCCC" rx="2" ry="2"/>
  <rect x="20" y="15" width="90" height="50" fill="#EEEEEE"/>
  
  <!-- Boring Movie Content - just static gray -->
  <rect x="25" y="20" width="80" height="40" fill="#AAAAAA"/>
  
  <!-- Static pattern (to look boring) -->
  <g opacity="0.4">
    <rect x="30" y="25" width="4" height="4" fill="#888888"/>
    <rect x="40" y="25" width="4" height="4" fill="#888888"/>
    <rect x="50" y="35" width="4" height="4" fill="#888888"/>
    <rect x="60" y="45" width="4" height="4" fill="#888888"/>
    <rect x="70" y="30" width="4" height="4" fill="#888888"/>
    <rect x="80" y="25" width="4" height="4" fill="#888888"/>
    <rect x="90" y="40" width="4" height="4" fill="#888888"/>
    <rect x="35" y="45" width="4" height="4" fill="#888888"/>
    <rect x="45" y="30" width="4" height="4" fill="#888888"/>
    <rect x="75" y="40" width="4" height="4" fill="#888888"/>
    <rect x="85" y="35" width="4" height="4" fill="#888888"/>
  </g>
  
  <!-- Movie Theater Seats (bottom row) -->
  <g transform="translate(0, 75)">
    <rect x="10" y="0" width="10" height="8" rx="2" fill="#7B1FA2"/>
    <rect x="25" y="0" width="10" height="8" rx="2" fill="#7B1FA2"/>
    <rect x="40" y="0" width="10" height="8" rx="2" fill="#7B1FA2"/>
    <rect x="55" y="0" width="10" height="8" rx="2" fill="#7B1FA2"/>
    <rect x="70" y="0" width="10" height="8" rx="2" fill="#7B1FA2"/>
    <rect x="85" y="0" width="10" height="8" rx="2" fill="#7B1FA2"/>
    <rect x="100" y="0" width="10" height="8" rx="2" fill="#7B1FA2"/>
    <rect x="115" y="0" width="10" height="8" rx="2" fill="#7B1FA2"/>
  </g>
  
  <!-- Snoring viewer (to show it's boring) -->
  <g transform="translate(65, 75)">
    <!-- Head -->
    <circle cx="0" cy="0" r="4" fill="#FFD54F"/>
    <!-- Closed eyes -->
    <line x1="-2" y1="-1" x2="0" y2="-1" stroke="#5D4037" stroke-width="0.7"/>
    <line x1="0" y1="-1" x2="2" y2="-1" stroke="#5D4037" stroke-width="0.7"/>
    <!-- ZZZ for sleeping -->
    <text x="5" y="-3" font-family="monospace" font-size="4" fill="#FFFFFF">Z</text>
    <text x="8" y="-6" font-family="monospace" font-size="5" fill="#FFFFFF">Z</text>
    <text x="12" y="-9" font-family="monospace" font-size="6" fill="#FFFFFF">Z</text>
  </g>
  
  <!-- Sleeping viewer in another seat -->
  <g transform="translate(40, 76)">
    <!-- Head -->
    <circle cx="0" cy="0" r="3.5" fill="#FFCCBC"/>
    <!-- Body -->
    <rect x="-3" y="3" width="6" height="3" fill="#4DB6AC"/>
    <!-- Closed eyes -->
    <line x1="-2" y1="-1" x2="0" y2="-1" stroke="#5D4037" stroke-width="0.5"/>
    <line x1="0" y1="-1" x2="2" y2="-1" stroke="#5D4037" stroke-width="0.5"/>
  </g>
  
  <!-- Film strip borders -->
  <g>
    <rect x="0" y="0" width="130" height="6" fill="#111111"/>
    <rect x="0" y="84" width="130" height="6" fill="#111111"/>
    <!-- Sprocket holes -->
    <rect x="5" y="0" width="3" height="6" fill="#333333"/>
    <rect x="15" y="0" width="3" height="6" fill="#333333"/>
    <rect x="25" y="0" width="3" height="6" fill="#333333"/>
    <rect x="35" y="0" width="3" height="6" fill="#333333"/>
    <rect x="45" y="0" width="3" height="6" fill="#333333"/>
    <rect x="55" y="0" width="3" height="6" fill="#333333"/>
    <rect x="65" y="0" width="3" height="6" fill="#333333"/>
    <rect x="75" y="0" width="3" height="6" fill="#333333"/>
    <rect x="85" y="0" width="3" height="6" fill="#333333"/>
    <rect x="95" y="0" width="3" height="6" fill="#333333"/>
    <rect x="105" y="0" width="3" height="6" fill="#333333"/>
    <rect x="115" y="0" width="3" height="6" fill="#333333"/>
    <rect x="125" y="0" width="3" height="6" fill="#333333"/>
    
    <rect x="5" y="84" width="3" height="6" fill="#333333"/>
    <rect x="15" y="84" width="3" height="6" fill="#333333"/>
    <rect x="25" y="84" width="3" height="6" fill="#333333"/>
    <rect x="35" y="84" width="3" height="6" fill="#333333"/>
    <rect x="45" y="84" width="3" height="6" fill="#333333"/>
    <rect x="55" y="84" width="3" height="6" fill="#333333"/>
    <rect x="65" y="84" width="3" height="6" fill="#333333"/>
    <rect x="75" y="84" width="3" height="6" fill="#333333"/>
    <rect x="85" y="84" width="3" height="6" fill="#333333"/>
    <rect x="95" y="84" width="3" height="6" fill="#333333"/>
    <rect x="105" y="84" width="3" height="6" fill="#333333"/>
    <rect x="115" y="84" width="3" height="6" fill="#333333"/>
    <rect x="125" y="84" width="3" height="6" fill="#333333"/>
  </g>
  
  <!-- Clock showing late time -->
  <g transform="translate(110, 20)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="-3" stroke="#FFFFFF" stroke-width="0.7"/>
    <line x1="0" y1="0" x2="2" y2="0" stroke="#FFFFFF" stroke-width="0.7"/>
  </g>
  
  <!-- 16-bit style popcorn box -->
  <g transform="translate(15, 76)">
    <path d="M -4,0 L 4,0 L 5,-6 L -5,-6 Z" fill="#F44336"/>
    <rect x="-4" y="-6" width="8" height="2" fill="#FFFFFF"/>
    <circle cx="-2" cy="-7" r="1" fill="#FFECB3"/>
    <circle cx="0" cy="-8" r="1" fill="#FFECB3"/>
    <circle cx="2" cy="-7" r="1" fill="#FFECB3"/>
    <circle cx="-1" cy="-6" r="1" fill="#FFECB3"/>
    <circle cx="1" cy="-7" r="1" fill="#FFECB3"/>
  </g>
</svg> 