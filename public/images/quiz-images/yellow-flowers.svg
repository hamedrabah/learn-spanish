<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="120" viewBox="0 0 140 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit style yellow flowers (flores amarillas) in Monkey Island style - no background -->
  
  <!-- Transparent background -->
  <rect width="140" height="120" fill="none"/>
  
  <!-- Flower 1 - Left (pixelated Monkey Island style) -->
  <!-- Stem (straight pixel line) -->
  <rect x="28" y="65" width="4" height="25" fill="#006400"/>
  
  <!-- Leaf (blocky, pixelated) -->
  <polygon points="32,75 38,72 42,67 38,63 32,70" fill="#006400"/>
  
  <!-- Yellow flower (pixelated, fewer petals, more blocky) -->
  <g transform="translate(30, 55)">
    <!-- Petals as rectangles -->
    <rect x="-14" y="-14" width="8" height="8" fill="#FFD700"/>
    <rect x="6" y="-14" width="8" height="8" fill="#FFD700"/>
    <rect x="-14" y="6" width="8" height="8" fill="#FFD700"/>
    <rect x="6" y="6" width="8" height="8" fill="#FFD700"/>
    <rect x="-4" y="-18" width="8" height="8" fill="#FFD700"/>
    <rect x="-4" y="10" width="8" height="8" fill="#FFD700"/>
    <rect x="-18" y="-4" width="8" height="8" fill="#FFD700"/>
    <rect x="10" y="-4" width="8" height="8" fill="#FFD700"/>
    
    <!-- Central square -->
    <rect x="-6" y="-6" width="12" height="12" fill="#E65100"/>
    <rect x="-4" y="-4" width="8" height="8" fill="#4E342E"/>
    
    <!-- Pixel details -->
    <rect x="-2" y="-2" width="2" height="2" fill="#2E1E12"/>
    <rect x="0" y="0" width="2" height="2" fill="#2E1E12"/>
    <rect x="-3" y="1" width="2" height="2" fill="#2E1E12"/>
  </g>
  
  <!-- Flower 2 - Middle (larger, pixelated Monkey Island style) -->
  <!-- Stem (straight pixel line) -->
  <rect x="68" y="55" width="4" height="35" fill="#006400"/>
  
  <!-- Leaves (blocky, pixelated) -->
  <polygon points="68,70 60,68 55,62 58,57 68,65" fill="#006400"/>
  <polygon points="72,75 80,73 85,67 82,62 72,70" fill="#006400"/>
  
  <!-- Yellow flower (pixelated, blocky, 16-bit style) -->
  <g transform="translate(70, 45)">
    <!-- Petals as rectangles in a jagged pattern -->
    <rect x="-16" y="-16" width="10" height="10" fill="#FFD700"/>
    <rect x="6" y="-16" width="10" height="10" fill="#FFD700"/>
    <rect x="-16" y="6" width="10" height="10" fill="#FFD700"/>
    <rect x="6" y="6" width="10" height="10" fill="#FFD700"/>
    <rect x="-6" y="-20" width="12" height="10" fill="#FFD700"/>
    <rect x="-6" y="10" width="12" height="10" fill="#FFD700"/>
    <rect x="-20" y="-6" width="10" height="12" fill="#FFD700"/>
    <rect x="10" y="-6" width="10" height="12" fill="#FFD700"/>
    
    <!-- Central square -->
    <rect x="-8" y="-8" width="16" height="16" fill="#E65100"/>
    <rect x="-6" y="-6" width="12" height="12" fill="#4E342E"/>
    
    <!-- Pixel details in a cross pattern -->
    <rect x="-2" y="-4" width="4" height="2" fill="#2E1E12"/>
    <rect x="-2" y="2" width="4" height="2" fill="#2E1E12"/>
    <rect x="-4" y="-2" width="2" height="4" fill="#2E1E12"/>
    <rect x="2" y="-2" width="2" height="4" fill="#2E1E12"/>
  </g>
  
  <!-- Flower 3 - Right (pixelated Monkey Island style) -->
  <!-- Stem (straight pixel line) -->
  <rect x="108" y="70" width="4" height="20" fill="#006400"/>
  
  <!-- Leaf (blocky, pixelated) -->
  <polygon points="108,80 102,78 97,72 100,67 108,75" fill="#006400"/>
  
  <!-- Yellow flower (pixelated, fewer petals, more blocky) -->
  <g transform="translate(110, 60)">
    <!-- Petals as rectangles -->
    <rect x="-12" y="-12" width="7" height="7" fill="#FFD700"/>
    <rect x="5" y="-12" width="7" height="7" fill="#FFD700"/>
    <rect x="-12" y="5" width="7" height="7" fill="#FFD700"/>
    <rect x="5" y="5" width="7" height="7" fill="#FFD700"/>
    <rect x="-3" y="-15" width="6" height="7" fill="#FFD700"/>
    <rect x="-3" y="8" width="6" height="7" fill="#FFD700"/>
    <rect x="-15" y="-3" width="7" height="6" fill="#FFD700"/>
    <rect x="8" y="-3" width="7" height="6" fill="#FFD700"/>
    
    <!-- Central square -->
    <rect x="-5" y="-5" width="10" height="10" fill="#E65100"/>
    <rect x="-3" y="-3" width="6" height="6" fill="#4E342E"/>
    
    <!-- Pixel details in a pattern -->
    <rect x="-1" y="-1" width="2" height="2" fill="#2E1E12"/>
  </g>
  
  <!-- Minimal ground indicator - just a few grass tufts at the bottom -->
  <g fill="#006400">
    <rect x="8" y="87" width="2" height="3"/>
    <rect x="38" y="86" width="2" height="4"/>
    <rect x="40" y="83" width="2" height="7"/>
    <rect x="42" y="85" width="2" height="5"/>
    <rect x="88" y="84" width="2" height="6"/>
    <rect x="90" y="86" width="2" height="4"/>
    <rect x="128" y="85" width="2" height="5"/>
  </g>
</svg> 