<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit style yellow sun -->
  
  <!-- Sky background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#skyGradient)"/>
  
  <!-- Main sun body (yellow circle) -->
  <circle cx="50" cy="50" r="30" fill="#FFEB3B" stroke="#FBC02D" stroke-width="2"/>
  
  <!-- Inner sun glow -->
  <circle cx="50" cy="50" r="22" fill="#FFF59D"/>
  
  <!-- Core highlight -->
  <circle cx="45" cy="45" r="10" fill="#FFFDE7" opacity="0.6"/>
  
  <!-- Sun rays - longer rays -->
  <g stroke="#FFEB3B" stroke-width="4" stroke-linecap="round">
    <line x1="50" y1="10" x2="50" y2="0" />
    <line x1="50" y1="90" x2="50" y2="100" />
    <line x1="10" y1="50" x2="0" y2="50" />
    <line x1="90" y1="50" x2="100" y2="50" />
    <line x1="22" y1="22" x2="15" y2="15" />
    <line x1="78" y1="22" x2="85" y2="15" />
    <line x1="22" y1="78" x2="15" y2="85" />
    <line x1="78" y1="78" x2="85" y2="85" />
  </g>
  
  <!-- Sun rays - medium rays -->
  <g stroke="#FDD835" stroke-width="3" stroke-linecap="round">
    <line x1="35" y1="13" x2="30" y2="5" />
    <line x1="65" y1="13" x2="70" y2="5" />
    <line x1="13" y1="35" x2="5" y2="30" />
    <line x1="87" y1="35" x2="95" y2="30" />
    <line x1="13" y1="65" x2="5" y2="70" />
    <line x1="87" y1="65" x2="95" y2="70" />
    <line x1="35" y1="87" x2="30" y2="95" />
    <line x1="65" y1="87" x2="70" y2="95" />
  </g>
  
  <!-- Sun facial features (16-bit style face) -->
  <g>
    <!-- Eyes -->
    <g>
      <circle cx="40" cy="45" r="4" fill="#F57F17"/>
      <circle cx="60" cy="45" r="4" fill="#F57F17"/>
      <circle cx="38" cy="43" r="1.5" fill="#FFFFFF"/>
      <circle cx="58" cy="43" r="1.5" fill="#FFFFFF"/>
    </g>
    
    <!-- Smile -->
    <path d="M40,60 Q50,70 60,60" fill="none" stroke="#F57F17" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Heat waves around the sun -->
  <g stroke="#FFCC80" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.7">
    <circle cx="50" cy="50" r="35" fill="none"/>
    <circle cx="50" cy="50" r="40" fill="none"/>
  </g>
  
  <!-- Tiny clouds in distance -->
  <g fill="#FFFFFF" opacity="0.7">
    <ellipse cx="20" cy="85" rx="10" ry="5"/>
    <ellipse cx="80" cy="90" rx="12" ry="4"/>
    <ellipse cx="15" cy="15" rx="8" ry="3"/>
    <ellipse cx="85" cy="20" rx="7" ry="4"/>
  </g>
  
  <!-- Pixel-style details -->
  <rect x="46" y="30" width="2" height="2" fill="#FFFFFF" opacity="0.8"/>
  <rect x="60" cy="55" width="2" height="2" fill="#F57F17" opacity="0.5"/>
  
  <!-- Label "AMARILLO" (yellow) -->
  <g transform="translate(50, 80)">
    <rect x="-30" y="0" width="60" height="15" rx="5" fill="#FFFFFF" opacity="0.7"/>
    <text x="-28" y="11" font-family="Arial" font-size="10" font-weight="bold" fill="#FBC02D" stroke="#F57F17" stroke-width="0.3">AMARILLO</text>
  </g>
</svg> 