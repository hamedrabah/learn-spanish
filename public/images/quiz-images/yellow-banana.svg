<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit style yellow banana -->
  
  <!-- Subtle background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFECB3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFF8E1;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="80" fill="url(#bgGradient)"/>
  
  <!-- Banana stem -->
  <path d="M35,25 C32,20 30,15 35,12 C40,9 45,12 47,15" fill="#795548" stroke="#5D4037" stroke-width="1"/>
  
  <!-- Banana body curve - main yellow part -->
  <path d="M35,25 C45,22 60,20 75,25 C85,30 85,45 75,55 C65,62 50,65 35,55 C25,45 20,30 35,25 Z" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1.5"/>
  
  <!-- Banana highlight (lighter shade to give 3D effect) -->
  <path d="M40,28 C50,26 60,25 70,28 C78,32 78,42 70,50 C62,55 50,57 40,50 C32,43 30,32 40,28 Z" fill="#FFF59D" stroke="none"/>
  
  <!-- Banana shadow (darker shade for depth) -->
  <path d="M35,40 C45,50 60,55 75,48 C70,53 65,56 55,58 C45,60 35,55 30,50 C28,45 30,42 35,40 Z" fill="#F57F17" stroke="none" fill-opacity="0.2"/>
  
  <!-- Banana spots (brown spots on a ripe banana) -->
  <g fill="#795548" fill-opacity="0.4">
    <circle cx="45" cy="35" r="1.5"/>
    <circle cx="65" cy="32" r="1"/>
    <circle cx="70" cy="40" r="1.2"/>
    <circle cx="55" cy="50" r="1.3"/>
    <circle cx="40" cy="45" r="0.8"/>
    <circle cx="60" cy="45" r="1"/>
    <path d="M50,38 C51,37 52,37 53,38 C54,39 54,40 53,41 C52,42 51,42 50,41 C49,40 49,39 50,38 Z"/>
  </g>
  
  <!-- Slight ridges/edges on the banana -->
  <path d="M45,28 C55,45 65,45 70,28" fill="none" stroke="#FBC02D" stroke-width="0.5" opacity="0.7"/>
  <path d="M40,32 C50,52 70,52 75,32" fill="none" stroke="#FBC02D" stroke-width="0.5" opacity="0.7"/>
  <path d="M38,38 C48,55 72,55 77,38" fill="none" stroke="#FBC02D" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Shine details -->
  <path d="M45,30 L48,33" stroke="#FFFFFF" stroke-width="0.8" opacity="0.8"/>
  <path d="M60,28 L63,31" stroke="#FFFFFF" stroke-width="0.8" opacity="0.8"/>
  <path d="M70,33 L72,35" stroke="#FFFFFF" stroke-width="0.8" opacity="0.8"/>
  
  <!-- Label "AMARILLO" (yellow) -->
  <g transform="translate(32, 65)">
    <text x="0" y="0" font-family="Arial" font-size="8" font-weight="bold" fill="#FBC02D" stroke="#F57F17" stroke-width="0.3">AMARILLO</text>
  </g>
  
  <!-- Simple pixel style decoration -->
  <rect x="20" y="15" width="2" height="2" fill="#FBC02D" opacity="0.8"/>
  <rect x="80" y="20" width="2" height="2" fill="#FBC02D" opacity="0.8"/>
  <rect x="25" y="60" width="2" height="2" fill="#FBC02D" opacity="0.8"/>
  <rect x="75" y="65" width="2" height="2" fill="#FBC02D" opacity="0.8"/>
</svg> 