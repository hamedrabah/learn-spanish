<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="70" viewBox="0 0 140 70" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit style new shoes (zapatos nuevos) -->
  
  <!-- Background elements -->
  <rect width="140" height="70" fill="#F5F5F5" opacity="0.3"/>
  
  <!-- First shoe (left) -->
  <g transform="translate(40, 40)">
    <!-- Shoe body -->
    <path d="M-30,-5 C-30,-10 -25,-15 -15,-15 L 0,-15 C 5,-15 10,-10 10,-5 L 10,5 C 10,10 5,15 -10,15 L -25,15 C -30,15 -30,10 -30,5 Z" fill="#3E2723" stroke="#291B17" stroke-width="1"/>
    
    <!-- Shoe sole -->
    <path d="M-30,5 L -30,10 L 10,10 L 10,5 Z" fill="#7B5E57" stroke="#5D4037" stroke-width="1"/>
    <path d="M-30,10 L -30,15 C -30,15 -25,20 -15,20 L 0,20 C 5,20 10,15 10,10 Z" fill="#5D4037" stroke="#3E2723" stroke-width="1"/>
    
    <!-- Shoe laces -->
    <line x1="-15" y1="-10" x2="-5" y2="-10" stroke="#F5F5F5" stroke-width="1.5"/>
    <line x1="-15" y1="-5" x2="-5" y2="-5" stroke="#F5F5F5" stroke-width="1.5"/>
    <line x1="-15" y1="0" x2="-5" y2="0" stroke="#F5F5F5" stroke-width="1.5"/>
    <circle cx="-15" cy="-10" r="1" fill="#F5F5F5"/>
    <circle cx="-5" cy="-10" r="1" fill="#F5F5F5"/>
    <circle cx="-15" cy="-5" r="1" fill="#F5F5F5"/>
    <circle cx="-5" cy="-5" r="1" fill="#F5F5F5"/>
    <circle cx="-15" cy="0" r="1" fill="#F5F5F5"/>
    <circle cx="-5" cy="0" r="1" fill="#F5F5F5"/>
    
    <!-- "NEW" tag -->
    <g transform="translate(0, -18) scale(0.7)">
      <rect x="-5" y="-8" width="20" height="12" rx="2" ry="2" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
      <text x="-3" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">NEW</text>
    </g>
    
    <!-- Shine highlight -->
    <ellipse cx="-20" cy="-5" rx="5" ry="3" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Second shoe (right) -->
  <g transform="translate(95, 40)">
    <!-- Shoe body -->
    <path d="M-10,-5 C-10,-10 -5,-15 5,-15 L 20,-15 C 25,-15 30,-10 30,-5 L 30,5 C 30,10 25,15 10,15 L -5,15 C -10,15 -10,10 -10,5 Z" fill="#3E2723" stroke="#291B17" stroke-width="1"/>
    
    <!-- Shoe sole -->
    <path d="M-10,5 L -10,10 L 30,10 L 30,5 Z" fill="#7B5E57" stroke="#5D4037" stroke-width="1"/>
    <path d="M-10,10 L -10,15 C -10,15 -5,20 5,20 L 20,20 C 25,20 30,15 30,10 Z" fill="#5D4037" stroke="#3E2723" stroke-width="1"/>
    
    <!-- Shoe laces -->
    <line x1="5" y1="-10" x2="15" y2="-10" stroke="#F5F5F5" stroke-width="1.5"/>
    <line x1="5" y1="-5" x2="15" y2="-5" stroke="#F5F5F5" stroke-width="1.5"/>
    <line x1="5" y1="0" x2="15" y2="0" stroke="#F5F5F5" stroke-width="1.5"/>
    <circle cx="5" cy="-10" r="1" fill="#F5F5F5"/>
    <circle cx="15" cy="-10" r="1" fill="#F5F5F5"/>
    <circle cx="5" cy="-5" r="1" fill="#F5F5F5"/>
    <circle cx="15" cy="-5" r="1" fill="#F5F5F5"/>
    <circle cx="5" cy="0" r="1" fill="#F5F5F5"/>
    <circle cx="15" cy="0" r="1" fill="#F5F5F5"/>
    
    <!-- Shine highlight -->
    <ellipse cx="20" cy="-5" rx="5" ry="3" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Price tag -->
  <g transform="translate(95, 15)">
    <rect x="-15" y="-10" width="25" height="15" rx="2" ry="2" fill="#FFEB3B" stroke="#FBC02D" stroke-width="1"/>
    <path d="M10,-2 L 15,5" stroke="#FBC02D" stroke-width="1"/>
    <text x="-10" y="0" font-family="Arial, sans-serif" font-size="8" fill="#5D4037">$59.99</text>
  </g>
  
  <!-- Shadow under shoes -->
  <ellipse cx="40" cy="62" rx="30" ry="4" fill="#000000" opacity="0.2"/>
  <ellipse cx="95" cy="62" rx="30" ry="4" fill="#000000" opacity="0.2"/>
  
  <!-- Shoebox (partial view) -->
  <rect x="5" y="45" width="30" height="15" fill="#FF8A65" stroke="#E64A19" stroke-width="1"/>
  <rect x="5" y="45" width="30" height="5" fill="#FFCCBC" stroke="#E64A19" stroke-width="0.5"/>
  <line x1="5" y1="50" x2="35" y2="50" stroke="#E64A19" stroke-width="0.5"/>
</svg> 