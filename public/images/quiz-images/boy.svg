<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="120" viewBox="0 0 80 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit style boy in a park (niÃ±o en el parque) -->
  
  <!-- Sky background -->
  <rect width="80" height="60" fill="#90CAF9"/>
  
  <!-- Sun -->
  <circle cx="15" cy="15" r="7" fill="#FFEB3B"/>
  <g stroke="#FBC02D" stroke-width="0.5" opacity="0.8">
    <line x1="15" y1="5" x2="15" y2="2"/>
    <line x1="15" y1="28" x2="15" y2="25"/>
    <line x1="5" y1="15" x2="2" y2="15"/>
    <line x1="28" y1="15" x2="25" y2="15"/>
    <line x1="8" y1="8" x2="6" y2="6"/>
    <line x1="22" y1="8" x2="24" y2="6"/>
    <line x1="8" y1="22" x2="6" y2="24"/>
    <line x1="22" y1="22" x2="24" y2="24"/>
  </g>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.8">
    <ellipse cx="60" cy="15" rx="8" ry="5"/>
    <ellipse cx="65" cy="17" rx="6" ry="4"/>
    <ellipse cx="55" cy="18" rx="5" ry="3"/>
  </g>
  
  <!-- Ground/grass -->
  <rect x="0" y="60" width="80" height="60" fill="#81C784"/>
  
  <!-- Path in park -->
  <path d="M0,75 C15,80 35,70 45,75 C60,85 75,75 80,80 L80,90 L0,90 Z" fill="#D7CCC8"/>
  
  <!-- Trees -->
  <g transform="translate(10, 55)">
    <rect x="0" y="0" width="4" height="10" fill="#795548"/> <!-- Tree trunk -->
    <path d="M-5,0 L2,-10 L9,0 Z" fill="#2E7D32"/> <!-- Tree top -->
  </g>
  
  <g transform="translate(70, 50)">
    <rect x="-2" y="0" width="4" height="15" fill="#795548"/> <!-- Tree trunk -->
    <circle cx="0" cy="-5" r="8" fill="#388E3C"/> <!-- Tree crown -->
  </g>
  
  <!-- Boy figure -->
  <g transform="translate(40, 70)">
    <!-- Head -->
    <circle cx="0" cy="0" r="8" fill="#FFCC80"/>
    
    <!-- Hair -->
    <path d="M-8,0 C-8,-5 -4,-8 0,-8 C4,-8 8,-5 8,0" fill="#4E342E"/>
    <rect x="-6" y="-6" width="12" height="3" fill="#4E342E"/>
    
    <!-- Face -->
    <circle cx="-3" cy="-1" r="1" fill="#5D4037"/> <!-- Left eye -->
    <circle cx="3" cy="-1" r="1" fill="#5D4037"/> <!-- Right eye -->
    <path d="M-2,3 C-1,4 1,4 2,3" fill="none" stroke="#5D4037" stroke-width="0.5"/> <!-- Smile -->
    
    <!-- Body -->
    <rect x="-6" y="8" width="12" height="15" rx="2" fill="#2196F3"/> <!-- Shirt -->
    
    <!-- Arms -->
    <rect x="-10" y="10" width="4" height="8" rx="2" fill="#2196F3"/> <!-- Left arm -->
    <rect x="6" y="10" width="4" height="8" rx="2" fill="#2196F3"/> <!-- Right arm -->
    
    <!-- Hands -->
    <circle cx="-11" cy="19" r="2" fill="#FFCC80"/> <!-- Left hand -->
    <circle cx="11" cy="19" r="2" fill="#FFCC80"/> <!-- Right hand -->
    
    <!-- Shorts -->
    <rect x="-5" y="23" width="10" height="8" fill="#1565C0"/>
    
    <!-- Legs -->
    <rect x="-4" y="31" width="3" height="12" fill="#FFCC80"/> <!-- Left leg -->
    <rect x="1" y="31" width="3" height="12" fill="#FFCC80"/> <!-- Right leg -->
    
    <!-- Shoes -->
    <rect x="-5" y="43" width="5" height="2" rx="1" fill="#424242"/> <!-- Left shoe -->
    <rect x="0" y="43" width="5" height="2" rx="1" fill="#424242"/> <!-- Right shoe -->
  </g>
  
  <!-- Park bench -->
  <g transform="translate(15, 82)">
    <rect x="0" y="0" width="15" height="2" fill="#A1887F"/> <!-- Bench seat -->
    <rect x="2" y="2" width="2" height="8" fill="#795548"/> <!-- Left leg -->
    <rect x="11" y="2" width="2" height="8" fill="#795548"/> <!-- Right leg -->
  </g>
  
  <!-- Ball -->
  <circle cx="60" cy="85" r="5" fill="#EF5350" stroke="#C62828" stroke-width="0.5"/>
  <path d="M57,82 L63,88 M57,88 L63,82" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
  
  <!-- Flowers -->
  <g transform="translate(20, 95)">
    <circle cx="0" cy="0" r="2" fill="#FFC107"/>
    <circle cx="0" cy="-2" r="1" fill="#EF9A9A"/>
    <circle cx="2" cy="0" r="1" fill="#EF9A9A"/>
    <circle cx="0" cy="2" r="1" fill="#EF9A9A"/>
    <circle cx="-2" cy="0" r="1" fill="#EF9A9A"/>
    <rect x="0" y="2" width="0.5" height="4" fill="#7CB342"/>
  </g>
  
  <g transform="translate(65, 95)">
    <circle cx="0" cy="0" r="1.5" fill="#FFC107"/>
    <circle cx="0" cy="-1.5" r="1" fill="#BA68C8"/>
    <circle cx="1.5" cy="0" r="1" fill="#BA68C8"/>
    <circle cx="0" cy="1.5" r="1" fill="#BA68C8"/>
    <circle cx="-1.5" cy="0" r="1" fill="#BA68C8"/>
    <rect x="0" y="1.5" width="0.5" height="3.5" fill="#7CB342"/>
  </g>
  
  <!-- UN word highlight -->
  <g transform="translate(40, 105)">
    <rect x="-12" y="0" width="24" height="10" rx="3" fill="#FFFFFF" opacity="0.8"/>
    <text x="-9" y="7.5" font-family="Arial" font-size="7" font-weight="bold" fill="#2E7D32">UN</text>
  </g>
</svg> 