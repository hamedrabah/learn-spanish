<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit style book (libro) -->
  
  <!-- Book shadow -->
  <ellipse cx="50" cy="72" rx="38" ry="4" fill="#000000" opacity="0.3"/>
  
  <!-- Book base -->
  <path d="M 20,15 L 80,15 L 80,65 L 20,65 Z" fill="#3949AB" stroke="#1A237E" stroke-width="2"/>
  
  <!-- Book side/pages -->
  <path d="M 20,15 L 20,65 L 30,65 L 30,20 Z" fill="#E8EAF6" stroke="#C5CAE9" stroke-width="1"/>
  <path d="M 20,15 L 30,20 L 80,20 L 80,15 Z" fill="#5C6BC0" stroke="#3949AB" stroke-width="1"/>
  
  <!-- Book spine -->
  <rect x="20" y="15" width="5" height="50" fill="#283593" stroke="#1A237E" stroke-width="1"/>
  
  <!-- Book cover details -->
  <rect x="45" y="35" width="25" height="5" fill="#E8EAF6" stroke="none"/>
  <rect x="40" y="45" width="30" height="5" fill="#E8EAF6" stroke="none"/>
  <rect x="50" y="55" width="20" height="5" fill="#E8EAF6" stroke="none"/>
  
  <!-- Book title placeholder -->
  <rect x="35" y="25" width="40" height="6" fill="#FFC107" stroke="#FF9800" stroke-width="1"/>
  
  <!-- Bookmark -->
  <path d="M 70,20 L 70,45 L 65,40 L 60,45 L 60,20 Z" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
  
  <!-- Page edges detail -->
  <line x1="30" y1="25" x2="30" y2="65" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="30" y1="25" x2="20" y2="20" stroke="#BDBDBD" stroke-width="0.5"/>
  
  <!-- Corner gold decoration -->
  <path d="M 80,15 L 80,25 L 70,15 Z" fill="#FFC107" stroke="#FF9800" stroke-width="1"/>
  <path d="M 80,65 L 80,55 L 70,65 Z" fill="#FFC107" stroke="#FF9800" stroke-width="1"/>
  
  <!-- Table surface -->
  <rect x="10" y="65" width="80" height="5" fill="#795548" stroke="#5D4037" stroke-width="1"/>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="35" r="2" fill="#FFC107" stroke="#FF9800" stroke-width="0.5"/>
  <circle cx="40" cy="45" r="2" fill="#FFC107" stroke="#FF9800" stroke-width="0.5"/>
  <circle cx="40" cy="55" r="2" fill="#FFC107" stroke="#FF9800" stroke-width="0.5"/>
  
  <!-- Book title text 'hint' -->
  <path d="M 40,28 L 70,28" stroke="#000000" stroke-width="1"/>
  <path d="M 43,28 L 43,26 L 45,26 L 45,28" stroke="#000000" stroke-width="1" fill="none"/>
  <path d="M 48,28 L 48,26 L 50,26 L 50,28" stroke="#000000" stroke-width="1" fill="none"/>
  <path d="M 53,28 L 53,26 L 55,26 L 55,28" stroke="#000000" stroke-width="1" fill="none"/>
  <path d="M 58,28 L 58,26 L 60,26 L 60,28" stroke="#000000" stroke-width="1" fill="none"/>
  <path d="M 63,28 L 63,26 L 65,26 L 65,28" stroke="#000000" stroke-width="1" fill="none"/>
</svg> 