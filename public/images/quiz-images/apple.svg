<?xml version="1.0" encoding="UTF-8"?>
<svg width="90" height="90" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit style apple (manzana) -->
  
  <!-- Apple body -->
  <path d="M 45,30 C 25,30 15,50 20,70 C 25,85 40,85 45,70 C 50,85 65,85 70,70 C 75,50 65,30 45,30 Z" 
        fill="#E53935" stroke="#B71C1C" stroke-width="2"/>
  
  <!-- Apple shine/highlight -->
  <path d="M 35,40 C 30,50 32,60 40,65" stroke="#FFCDD2" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Apple stem -->
  <path d="M 45,30 C 45,25 45,20 48,15" stroke="#5D4037" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Leaf -->
  <path d="M 48,15 C 55,15 60,20 55,25 C 52,28 48,25 48,20" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- Apple indentation at top -->
  <path d="M 41,33 C 43,31 47,31 49,33" stroke="#B71C1C" stroke-width="1" fill="none"/>
  
  <!-- Apple pixel details -->
  <rect x="30" y="45" width="3" height="3" fill="#B71C1C" />
  <rect x="55" y="50" width="3" height="3" fill="#B71C1C" />
  <rect x="40" y="65" width="3" height="3" fill="#B71C1C" />
  <rect x="60" y="40" width="3" height="3" fill="#B71C1C" />
  
  <!-- Optional bite taken out of apple -->
  <path d="M 60,45 C 65,50 65,55 60,60" fill="#FFFFFF" stroke="#E53935" stroke-width="1"/>
  <path d="M 60,45 C 56,48 56,57 60,60" fill="#F5F5F5" stroke="#E53935" stroke-width="0.5"/>
  
  <!-- Inner bite detail -->
  <circle cx="58" cy="52" r="2" fill="#FFEBEE"/>
  
  <!-- Apple seed in the bite -->
  <ellipse cx="56" cy="53" rx="1.5" ry="1" fill="#5D4037" transform="rotate(-15, 56, 53)"/>
  
  <!-- Subtle shadow under apple -->
  <ellipse cx="45" cy="82" rx="25" ry="4" fill="#000000" opacity="0.2"/>
  
  <!-- Apple's digital pixel "reflection" -->
  <rect x="35" y="38" width="2" height="2" fill="#FFCDD2"/>
  <rect x="38" y="36" width="2" height="2" fill="#FFCDD2"/>
  <rect x="32" y="42" width="2" height="2" fill="#FFCDD2"/>
</svg> 